[package]
name = "apibara-starknet"
version = "0.1.0"
edition = "2021"

[lib]
name = "apibara_starknet"
path = "src/lib.rs"

[[bin]]
name = "apibara-starknet"
path = "src/bin.rs"

[dependencies]
anyhow = "=1.0.59"
apibara-core = { path = "../core" }
apibara-node = { path = "../node" }
backoff = { version = "0.4.0", features = ["tokio"] }
byte-unit = "4.0.14"
chrono = "0.4.22"
clap = { version = "3.2.17", features = ["env", "unicode", "cargo"] }
ctrlc = { version = "3.2.3", features = ["termination"] }
futures = "0.3.24"
hex = "0.4.3"
hyper = "0.14.20"
prost = "0.11.0"
prost-types = "0.11.1"
starknet = { git = "https://github.com/xJonathanLEI/starknet-rs", rev = "72702f6465a941bfb53692a1e40944aa797efa85" }
thiserror = "1.0.32"
tokio = { version = "1.20.1", features = ["full"] }
tokio-stream = { version = "0.1.10", features = ["sync"] }
tokio-util = "0.7.3"
tonic = "0.8.0"
tonic-health = "0.7.0"
tonic-reflection = { version = "0.5.0", path = "../tonic-reflection-patched" }
tower = "0.4.13"
tower-http = { version = "0.3.4", features = ["trace"] }
tracing = "0.1.36"
url = "2.2.2"

[dev-dependencies]
assert_matches = "1.5.0"
env_logger = "0.9.0"
tempfile = "3.3.0"


[build-dependencies]
tonic-build = "0.8.0"
